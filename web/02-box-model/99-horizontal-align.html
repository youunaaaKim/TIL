<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>박스 타입별 수평 중앙 정렬 예시</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: crimson;
      border: 1px solid black;
    }

    /* 1. Block 요소 가운데 정렬 */
    .margin-auto {
      /* margin: 0 auto; 
        - 상하 마진은 0, 좌우 마진은 'auto'로 설정합니다.
        - 브라우저는 남는 좌우 공간을 계산하여 마진에 동일하게 분배함으로써,
          결과적으로 block 요소를 부모 컨테이너의 중앙에 위치시킵니다.
        - 이 방법은 반드시 width 값이 지정되어 있어야 동작합니다.
      */
      margin: 0 auto;
    }

    /* 2. Inline / Inline-block 요소 가운데 정렬 */
    .text-center {
      /* text-align: center;
        - 이 속성은 자식 요소 중 inline 또는 inline-block 요소들을
          자신(부모)의 영역 안에서 가운데로 정렬시킵니다.
        - block 요소 자체를 정렬하는 것이 아니라, 그 안의 '내용물'을 정렬하는 개념입니다.
      */
      text-align: center;
    }

    /* 3. inline-block 요소로 만들기 */
    .inline-block {
      /* block 요소처럼 width, height를 가질 수 있으면서도,
        inline 요소처럼 글자처럼 취급되어 text-align의 영향을 받게 됩니다.
      */
      display: inline-block;
    }
  </style>
</head>

<body>
  <div class="box margin-auto">
  </div>

  <hr>

  <div class="text-center">
    <span>inline 요소</span>
  </div>

  <hr>

  <div class="text-center">
    <div class="box inline-block"></div>
  </div>
</body>

</html>
