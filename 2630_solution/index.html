<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Document</title>
  <style>
    header {
      height: 700px;
      background-image: url('images/header.jpg');
      background-size: cover;
    }

    section img {
      width: 100%;
    }
  </style>
</head>

<body>
  <!-- 1. Nav -->
  <nav class="d-flex justify-content-between align-items-center sticky-top px-3 bg-dark">
    <a href="#" class="navbar-brand">
      <img src="images/logo.png" alt="Logo Image" height="50">
    </a>
    <ul class="d-flex m-0 list-unstyled">
      <li class="mx-3"><a class="text-white text-decoration-none" href="#">Home</a></li>
      <li class="mx-3"><a class="text-white text-decoration-none" href="#">Community</a></li>
      <li class="mx-3"><a class="text-white text-decoration-none" href="#">Login</a></li>
    </ul>
  </nav>

  <!-- 2. Header -->
  <header class="d-flex flex-column justify-content-center align-items-center display-2 text-white fw-bold">
    <p>Cinema</p>
    <p>Community</p>
    <a class="btn btn-primary btn-lg mt-5" href="#">Let's Go</a>
  </header>

  <!-- 3. Section -->
  <section class="py-5">
    <h2 class="text-center my-5 display-3">Used Skills</h2>
    <article class="d-flex justify-content-around text-center">
      <div>
        <img src="images/web.png" alt="Web Image">
        <p>Web</p>
      </div>
      <div>
        <img src="images/html5.png" alt="HTML5 Image">
        <p>HTML5</p>
      </div>
      <div>
        <img src="images/css3.png" alt="CSS3 Image">
        <p>CSS3</p>
      </div>
    </article>
  </section>

  <!-- 4. Footer -->
  <footer class="bg-primary fixed-bottom p-3">
    <p class="text-center text-white fw-bold mb-0">HTML & CSS project. Created by _____</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
