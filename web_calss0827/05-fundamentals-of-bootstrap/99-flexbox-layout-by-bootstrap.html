<!DOCTYPE html> <!-- 문서 유형 선언 (HTML5 사용) -->
<html lang="ko"> <!-- 문서의 언어를 한국어로 설정 -->

<head>
  <meta charset="UTF-8"> <!-- 문자 인코딩을 UTF-8로 설정 (한글 등 다국어 지원) -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 반응형 웹을 위한 뷰포트 설정 -->
  <title>Flexbox 레이아웃 예시</title> <!-- 브라우저 탭에 표시될 제목 -->

  <!-- Bootstrap 5.3.8 CSS 불러오기 (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <style>
    /* body 전체 높이를 최소 100vh (화면 높이 전체)로 설정 */
    body {
      min-height: 100vh;
    }

    /* 공통 box 스타일 - 회색 배경, 검은 테두리, 여백 및 패딩 지정 */
    .box {
      background-color: #f0f0f0; /* 연한 회색 배경 */
      border: 1px solid #000; /* 검정색 실선 테두리 */
      padding: 20px; /* 내부 여백 */
      margin: 5px; /* 바깥 여백 */
    }

    /* 사이드바 너비 고정 */
    .sidebar {
      width: 200px;
    }
  </style>
</head>

<body class="d-flex flex-column"> <!-- Flexbox를 수직 방향(column)으로 설정한 body -->

  <!-- 헤더 영역 시작 -->
  <header class="box"> <!-- box 스타일 적용된 헤더 -->

    <!-- 제목과 내비게이션을 양 끝으로 정렬 -->
    <div class="d-flex justify-content-between align-items-center">
      <h1 class="mb-0">웹사이트 제목</h1> <!-- h1 제목, margin-bottom 제거 -->

      <!-- 내비게이션 영역 -->
      <nav>
        <!-- 리스트 스타일 제거 + 가로 정렬된 flex 리스트 -->
        <ul class="list-unstyled d-flex mb-0">
          <li class="ms-3">
            <a href="#home" class="text-decoration-none text-dark">홈</a> <!-- 링크: 밑줄 제거, 검정색 글자 -->
          </li>
          <li class="ms-3">
            <a href="#about" class="text-decoration-none text-dark">소개</a>
          </li>
          <li class="ms-3">
            <a href="#services" class="text-decoration-none text-dark">서비스</a>
          </li>
          <li class="ms-3">
            <a href="#contact" class="text-decoration-none text-dark">연락처</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <!-- 헤더 영역 끝 -->

  <!-- 메인 콘텐츠와 사이드바를 가로로 배치 -->
  <main class="d-flex flex-grow-1"> <!-- flex-grow-1: 화면에서 메인이 남은 공간을 모두 차지 -->

    <!-- 왼쪽 사이드바 -->
    <aside class="sidebar box"> <!-- 고정 너비(200px)와 box 스타일 적용 -->
      <h2>사이드바</h2>
      <ul class="list-unstyled"> <!-- 리스트 스타일 제거 -->
        <li>메뉴 1</li>
        <li>메뉴 2</li>
        <li>메뉴 3</li>
      </ul>
    </aside>

    <!-- 오른쪽 메인 콘텐츠 -->
    <section class="content box flex-grow-1 d-flex justify-content-center align-items-center">
      <!-- flex-grow-1: 너비를 가능한 한 넓게 차지
           d-flex: 내부 내용을 flex로 설정
           justify-content-center: 가로 가운데 정렬
           align-items-center: 세로 가운데 정렬 -->
      <div>
        <h2>메인 콘텐츠</h2> <!-- 가운데 정렬된 콘텐츠 텍스트 -->
      </div>
    </section>
  </main>

  <!-- 푸터 영역 -->
  <footer class="box d-flex justify-content-center align-items-center">
    <!-- d-flex: flexbox 적용
         justify-content-center: 가로 가운데
         align-items-center: 세로 가운데 정렬 -->
    <p class="mb-0">푸터 - 저작권 정보 등</p> <!-- 아래 여백 제거 -->
  </footer>

  <!-- Bootstrap JS 번들 (팝오버, 모달 등 기능 포함) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
